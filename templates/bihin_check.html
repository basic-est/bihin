<h1>備品チェック</h1>

<form action="bihin_top.html" method="get" name="checkForm">

  <p>
    <label for="checkDate">確認日</label>
    <input type="date" id="checkDate" value="2021-10-01" readonly>
  </p>

  <table class="design06">
    <thead>
      <tr>
        <th><input type="checkbox" disabled checked></th>
        <th>備品</th>
        <th>在庫数</th>
        <th>実在庫数</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" id="chk1" onclick="switchDisable(0)"></td>
        <td>A4用紙</td>
        <td>5</td>
        <td>
          <input type="number" id="qty1" class="quantity" min="0">
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" id="chk2" onclick="switchDisable(1)"></td>
        <td>ふせん大</td>
        <td>3</td>
        <td>
          <input type="number" id="qty2" class="quantity" min="0">
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" id="chk3" onclick="switchDisable(2)"></td>
        <td>ふせん中</td>
        <td>4</td>
        <td>
          <input type="number" id="qty3" class="quantity" min="0">
        </td>
      </tr>
    </tbody>
  </table>

  <p>
    <input type="button" onclick="emptyCheck()" value="管理者へ報告">
  </p>
</form>
